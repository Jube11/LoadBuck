services:
  - type: web
    name: loadbuck-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./data/loadbuck.db
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1

  - type: web
    name: loadbuck-client
    runtime: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://loadbuck-api.onrender.com